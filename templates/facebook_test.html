<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta name="google-signin-client_id" content="82710716223-oc9i2lb1o2ttovka73jblve3uknq4392.apps.googleusercontent.com">
        <title>Log In</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>
    <body>
      
    <div class="container-fluid">
        <h1>
            An example of facebook sign in.
        </h1> 
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
        </fb:login-button>
        <div id="status">
        </div>
        

        </div>
    </div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '733215880145544',
          xfbml      : true,
          version    : 'v2.8'
        });
         // Now that we've initialized the JavaScript SDK, we call 
          // FB.getLoginStatus().  This function gets the state of the
          // person visiting this page and can return one of three states to
          // the callback you provide.  They can be:
          //
          // 1. Logged into your app ('connected')
          // 2. Logged into Facebook, but not your app ('not_authorized')
          // 3. Not logged into Facebook and can't tell if they are logged into
          //    your app or not.
        FB.getLoginStatus(function(response) {
          if (response.status === 'connected') {
            console.log('Logged in.');
          }
          else {
            FB.login();
          }
        });
        FB.AppEvents.logPageView();
        function myFacebookLogin() {
          FB.login(function(){}, {scope: 'user_friends'});
        }
      };
        // Load the SDK asynchronously
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
      // This function is called when someone finishes with the Login
      // Button.  See the onlogin handler attached to it in the sample
      // code below.
      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          console.log(response);
        });
      }

 
      // Here we run a very simple test of the Graph API after login is
      // successful.  See statusChangeCallback() for when this call is made.
      function testAPI() {
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function(response) {
          console.log('Successful login for: ' + response.name);
          document.getElementById('status').innerHTML =
            'Thanks for logging in, ' + response.name + '!';
        });
      }


        function confirmLogin() {
        console.log("Thanks for using RoomMatch with Facebook!")
      }


      // only available if friends have signed in and allowed access: 
      // https://developers.facebook.com/docs/facebook-login/permissions/#reference-user_friends
      function findFriends(){
        url = "/" + FB.getUserID() + "/friends";
        console.log(url);
          FB.api(
            url,
            function (response) {
              if (response && !response.error) {
                console.log(response)
                let facebookInfo = {
                  "user_id": FB.getUserID(),
                  "friends": response
                }
                $.post("/fb-login", facebookInfo, confirmLogin);
              }
            }
          );
      }



      function logout() {
        FB.logout(function(response) {
        // Person is now logged out
        session.del("current_user");
        });
      }
      </script>

    </body>
</html>
