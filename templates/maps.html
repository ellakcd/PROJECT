{% extends 'base.html' %}
{% block title %}Users By State{% endblock %}
{% block content %}
<style>
#map {
  height: 800px;
}
</style>
<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALsH-wBDg1jGymSzRN4cIL8rTVQo87PwM">

let eastAustralia = {lat: -34.397, lng: 150.644};

let map = new google.maps.Map(document.querySelector('#map'), {
  center: eastAustralia,
  zoom: 8,
});

  let nearSydney = new google.maps.LatLng(-34.788666, 150.41146);
  let marker = new google.maps.Marker({
      position: nearSydney,
      map: map,
      title: 'Hover text',
      icon: myImageURL
  });

  let contentString = '<div id="content">' +
    '<h1>All my custom content</h1>' +
    '</div>';

  let infoWindow = new google.maps.InfoWindow({
    content: contentString,
    maxWidth: 200
  });

  marker.addListener('click', function() {
    infoWindow.open(map, marker);
  });


var geocoder;
  var map;
  function initialize() {
    geocoder = new google.maps.Geocoder();
    var latlng = new google.maps.LatLng(-34.397, 150.644);
    var mapOptions = {
      zoom: 8,
      center: latlng
    }
    map = new google.maps.Map(document.getElementById('map'), mapOptions);
  }

  function codeAddress() {
    var address = document.getElementById('address').value;
    geocoder.geocode( { 'address': address}, function(results, status) {
      if (status == 'OK') {
        map.setCenter(results[0].geometry.location);
        var marker = new google.maps.Marker({
            map: map,
            position: results[0].geometry.location
        });
      } else {
        alert('Geocode was not successful for the following reason: ' + status);
      }
    });
  }

<body onload="initialize()">
 <div id="map" style="width: 320px; height: 480px;"></div>
  <div>
    <input id="address" type="textbox" value="Sydney, NSW">
    <input type="button" value="Encode" onclick="codeAddress()">
  </div>
</body>

</script>


{% endblock %}
