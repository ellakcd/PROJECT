{% extends 'base.html' %}
{% block title %}Listings By State{% endblock %}
{% block content %}

{% for state in listings_by_state %}
<h1>{{ state }}:</h1> <br> 
	{% for listing in listings_by_state[state] %}
		<a href="/listings/{{ listing.listing_id }}">
		<img src="{{ listing.main_photo }}" class="medium_photo"><br>{{ listing.address }}
		</a> <br><br>
	{% endfor %}
{% endfor %}

{% endblock %}
