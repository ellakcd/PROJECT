{% extends 'base.html' %}
{% block title %}Users By State{% endblock %}
{% block content %}
<a href="/"> Homepage </a>
{% for state in users_by_state %}
{{ state }}: <br> 
	{% for user in users_by_state[state] %}
		<a href="/users/{{ user.user_id }}">{{ user.user_id }}<br>
		<img src="{{ user.photo }}" class="small_photo">
		</a> <br> 
	{% endfor %}
{% endfor %}

{% endblock %}
